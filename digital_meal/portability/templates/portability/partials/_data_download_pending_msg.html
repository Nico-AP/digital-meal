<div id="check-download-availability"
     hx-get="{% url 'tiktok_check_download_availability' %}"
     hx-trigger="load delay:15s"
     hx-swap="outerHTML">
  <div class="border border-secondary rounded bg-light p-3">
    <p class="mb-0">Wir warten darauf, dass deine TikTok-Daten verfügbar sind. Das kann einige Minuten dauern.</p>
    {% if poll_datetime %}
    <p class="mb-0">Verfügbarkeit zuletzt geprüft am {{ poll_datetime }}</p>
    {% endif %}
  </div>
</div>
